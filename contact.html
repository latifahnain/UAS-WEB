<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand text-dark" href="#">My Portfolio</a>
            <div class="navbar-nav ms-auto d-flex">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">Profile</a>
                <a class="nav-link" href="gallery.html">Gallery</a>
                <a class="nav-link active" href="contact.html"><strong>Contact</strong></a>
            </div>
        </div>
    </nav>

    <!-- Contact Header Section -->
    <header class="bg-gradient text-center py-5">
        <h1 class="text-blue">Contact Me</h1>
        <p class="lead text-blue-50">Let's connect and collaborate!</p>
    </header>

    <!-- Contact Form Section -->
    <section class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Contact Information Section -->
    <section class="container mt-5 text-center">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:lalatifahhh23@gmail.com">lalatifahhh23@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: +62-857-4978-4178</p>
            <p><i class="fas fa-map-marker-alt"></i> Location: RT 02 RW 03, Kec.Panekan, Kab.Magetan, Prov. Jawa Timur</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-darkblue text-white text-center py-3">
        <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
    </footer>

</body>
